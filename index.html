    function calculateScoreInternal(scoreArray) {
        let total = 0;
        const weights = currentMode === 'A' ? config.weightsA : config.weightsB;
        scoreArray.forEach((score, i) => { 
            const intScore = Math.round(score); const safeScore = Math.max(1, Math.min(10, intScore));
            total += weights[i] * config.coeffs[safeScore]; 
        });
        let grade, color, comment;
        if (total >= 85) { grade = 'S'; color = 'var(--yellow)'; comment = 'ç¥ä½œï¼å¤©é™çš„é¡¹ç›®æ€ä¹ˆè¢«æˆ‘é‡åˆ°äº†ï¼Œèµ¶ç´§ç­¾ï¼'; }
        else if (total >= 68) { grade = 'A'; color = 'var(--red)'; comment = 'ç‰›å•Šã€‚è™½æœ‰çŸ­æ¿ï¼Œä½†æ ¸å¿ƒä¼˜åŠ¿è¶³ä»¥æ”¯æ’‘é¡¹ç›®ï¼Œå¼€æ’©ï¼'; }
        else if (total >= 52) { grade = 'B'; color = 'var(--grade-b)'; comment = 'è§‚å¯ŸåŒºã€‚å¹³åº¸æˆ–é£é™©è¾ƒå¤§ï¼Œéœ€è°¨æ…è¯„ä¼°æŠ•å…¥äº§å‡ºæ¯”ã€‚'; }
        else { grade = 'FAIL'; color = 'var(--grade-f)'; comment = 'æ ¸å¿ƒç«äº‰åŠ›ä¸è¶³æˆ–è‡´å‘½çŸ­æ¿è¿‡å¤šã€‚'; }
        return { total, grade, color, comment };
    }
