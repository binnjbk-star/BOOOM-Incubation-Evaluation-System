<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, query, orderBy, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_bnMNDsBud8xRawWDBYdzuYc8DeG7rQE",
      authDomain: "booom-evaluator.firebaseapp.com",
      projectId: "booom-evaluator",
      storageBucket: "booom-evaluator.firebasestorage.app",
      messagingSenderId: "1047845640626",
      appId: "1:1047845640626:web:909ad83b5d1ad7c77bacab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Global State ---
    let currentUser = "";
    let adminLevel = 0; // 0:User, 1:Admin, 2:SuperAdmin
    let currentProject = "";
    let currentTab = "my";
    let teamData = null; 

    // --- Login Logic with Secrets ---
    const savedName = localStorage.getItem('booom_user');
    const savedLevel = localStorage.getItem('booom_level');
    
    if(savedName) {
        currentUser = savedName;
        adminLevel = parseInt(savedLevel || "0");
        document.getElementById('loginOverlay').style.display = 'none';
        initDashboard();
    }

    window.handleLogin = () => {
        let input = document.getElementById('loginName').value.trim();
        if(!input) return alert("ËæìÂÖ•ÂêçÂ≠ó");
        
        // Secret Code Logic
        if(input === "admin") {
            currentUser = "ÁÆ°ÁêÜÂëò"; adminLevel = 1;
        } else if (input === "admin#NJBK") {
            currentUser = "SuperAdmin"; adminLevel = 2;
        } else {
            currentUser = input; adminLevel = 0;
        }

        localStorage.setItem('booom_user', currentUser);
        localStorage.setItem('booom_level', adminLevel);
        document.getElementById('loginOverlay').style.display = 'none';
        initDashboard();
    };

    window.handleLogout = () => {
        if(confirm("ÈÄÄÂá∫ÁôªÂΩïÔºü")) {
            localStorage.clear();
            location.reload();
        }
    };

    // --- Dashboard & Priority ---
    function initDashboard() {
        document.getElementById('dashboardSection').style.display = 'block';
        document.getElementById('dashUser').innerText = currentUser;
        if(adminLevel > 0) {
            const badge = document.getElementById('adminBadge');
            badge.style.display = 'inline-block';
            badge.innerText = adminLevel === 2 ? "SUPER ADMIN" : "ADMIN";
        }

        const q = query(collection(db, "projects"), orderBy("lastUpdate", "desc"));
        onSnapshot(q, (snapshot) => {
            const container = document.getElementById('lobbyContainer');
            container.innerHTML = '';
            
            // Group projects by priority
            let p0 = [], p1 = [], p2 = [];
            snapshot.forEach(doc => {
                const d = doc.data();
                d.id = doc.id;
                const p = d.priority !== undefined ? d.priority : 2; // Default P2
                if(p===0) p0.push(d);
                else if(p===1) p1.push(d);
                else p2.push(d);
            });

            renderPriorityGroup(container, "P0 - ÊúÄÈ´ò‰ºòÂÖàÁ∫ß", "var(--p0-bg)", p0);
            renderPriorityGroup(container, "P1 - ÈáçË¶ÅÈ°πÁõÆ", "var(--p1-bg)", p1);
            renderPriorityGroup(container, "P2 - ÂÇ®Â§áÈ°πÁõÆ", "var(--p2-bg)", p2);
        });
    }

    function renderPriorityGroup(container, title, color, projects) {
        if(projects.length === 0 && title.includes("P0")) return; // Hide empty P0 optional
        
        const section = document.createElement('div');
        section.className = 'priority-section';
        
        // Only show P0/P1 labels if there are items, or always show? Let's always show P0/P1
        const label = document.createElement('div');
        label.className = 'priority-label';
        label.innerText = title;
        label.style.color = (color === 'var(--p0-bg)') ? '#000' : '#fff';
        label.style.background = (color === 'var(--p0-bg)') ? 'var(--yellow)' : '#000';
        section.appendChild(label);

        const grid = document.createElement('div');
        grid.className = 'project-grid';

        if(projects.length === 0) {
            const empty = document.createElement('div');
            empty.style.color = '#999'; empty.innerText = "ÊöÇÊó†È°πÁõÆ";
            grid.appendChild(empty);
        } else {
            projects.forEach(data => {
                const card = document.createElement('div');
                card.className = 'p-card';
                
                // Click to enter project
                card.onclick = (e) => {
                    if(!e.target.classList.contains('p-btn')) loadProject(data.id);
                };

                const score = data.totalAvg ? data.totalAvg.toFixed(1) : "N/A";
                let scoreColor = '#999';
                if(score >= 85) scoreColor = 'var(--yellow)';
                else if(score >= 68) scoreColor = 'var(--red)';
                
                let timeStr = "-";
                if(data.lastUpdate) {

            { id: 'biz', name: 'ÂïÜ‰∏ö‰ª∑ÂÄº‰∏éÂ∏ÇÂú∫ÊΩúÂäõ', desc: ["ÂïÜÂìÅÊÄßÂº∫...", "Âèó‰ºó‰∫∫Áæ§Ê∏ÖÊô∞...", "Â§öÂπ≥Âè∞ÊΩúÂäõ...", "IPËøêËê•ÊΩúÂäõ"] },
            { id: 'intangible', name: 'Êó†ÂΩ¢ËµÑ‰∫ß', desc: ["ÂçñÁõ∏ÊòØÂê¶Â§üÂ•Ω...", "ËàÜËÆ∫È£éÈô©‰∏éÁàÜÊ¨æ...", "‰º†Êí≠ÊÄß‰∏éÁàÜÁÇπ...", "Ë∑®ÊñáÂåñÈöúÁ¢ç"] }
        ],
        weightsA: [26, 12, 10, 13, 19, 14, 6],
        weightsB: [10, 28, 12, 11, 17, 15, 7]
    };

    function calculateScoreInternal(scoreArray) {
        let total = 0;
        const weights = currentMode === 'A' ? config.weightsA : config.weightsB;
        scoreArray.forEach((score, i) => { 
            const intScore = Math.round(score); 
            const safeScore = Math.max(1, Math.min(10, intScore));
            total += weights[i] * config.coeffs[safeScore]; 
        });
        let grade, color, comment;
        if (total >= 85) { grade = 'S'; color = 'var(--yellow)'; comment = 'Á•û‰ΩúÔºÅÂ§©ÈôçÁöÑÈ°πÁõÆÊÄé‰πàË¢´ÊàëÈÅáÂà∞‰∫ÜÔºåËµ∂Á¥ßÁ≠æÔºÅ'; }
        else if (total >= 68) { grade = 'A'; color = 'var(--red)'; comment = 'ÁâõÂïä„ÄÇËôΩÊúâÁü≠ÊùøÔºå‰ΩÜÊ†∏ÂøÉ‰ºòÂäøË∂≥‰ª•ÊîØÊíëÈ°πÁõÆÔºåÂºÄÊí©ÔºÅ'; }
        else if (total >= 52) { grade = 'B'; color = 'var(--grade-b)'; comment = 'ËßÇÂØüÂå∫„ÄÇÂπ≥Â∫∏ÊàñÈ£éÈô©ËæÉÂ§ßÔºåÈúÄË∞®ÊÖéËØÑ‰º∞ÊäïÂÖ•‰∫ßÂá∫ÊØî„ÄÇ'; }
        else { grade = 'FAIL'; color = '#999'; comment = 'Ê†∏ÂøÉÁ´û‰∫âÂäõ‰∏çË∂≥ÊàñËá¥ÂëΩÁü≠ÊùøËøáÂ§ö„ÄÇ'; }
        return { total, grade, color, comment };
    }

    async function aggregateProjectData() {
        const reviewsSnapshot = await getDocs(collection(db, "projects", currentProject, "reviews"));
        let count = 0; let sums = [0,0,0,0,0,0,0];
        reviewsSnapshot.forEach(doc => {
            const s = doc.data().scores;
            if(s && s.length === 7) { count++; s.forEach((val, i) => sums[i] += val); }
        });
        if(count > 0) {
            const averages = sums.map(s => s / count);
            const totalAvg = calculateScoreInternal(averages).total;
            await setDoc(doc(db, "projects", currentProject), {
                name: currentProject, reviewCount: count, averages: averages,
                totalAvg: totalAvg, lastUpdate: serverTimestamp()
            }, { merge: true });
        }
    }
