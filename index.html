<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOOM 游戏发行孵化评估系统 v2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            /* BOOOOOOM 风格：极简、黑白、高亮酸性黄 */
            --bg-color: #111111;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #666666;
            --accent: #E7FF00; /* 酸性黄，更具设计感 */
            --accent-text: #000000;
            
            --border-color: #333333;
            --button-bg: #222222;
            
            --grade-s: #E7FF00;
            --grade-a: #FF4D4D; /* 设计感红 */
            --grade-b: #4D94FF; /* 设计感蓝 */
            --grade-f: #666666;

            --border-radius: 4px; /* 更锋利的圆角 */
        }

        body {
            margin: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: var(--bg-color); color: var(--text-main);
            min-height: 100vh; padding: 40px 20px; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- 1. Login Modal --- */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); 
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .login-box {
            background: #000; padding: 50px; border: 1px solid var(--accent);
            text-align: center; width: 320px;
        }
        .login-input {
            width: 100%; padding: 15px; margin: 25px 0; background: #111;
            border: 1px solid #333; color: #fff; font-size: 1rem;
            text-align: center; outline: none; transition: border-color 0.2s;
        }
        .login-input:focus { border-color: var(--accent); }
        .primary-btn {
            background: var(--accent); color: #000; border: none;
            padding: 15px 0; width: 100%; font-weight: 900; cursor: pointer;
            font-size: 1rem; letter-spacing: 1px; text-transform: uppercase;
            transition: transform 0.1s;
        }
        .primary-btn:active { transform: scale(0.98); }

        /* --- 2. Dashboard (Lobby) --- */
        #dashboardSection { display: none; max-width: 1000px; width: 100%; }
        
        .dash-header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 40px; border-bottom: 4px solid var(--accent); padding-bottom: 20px;
        }
        .dash-title { font-size: 2.5rem; font-weight: 900; line-height: 1; color: #fff; letter-spacing: -1px;}
        .user-info { color: var(--text-muted); font-size: 0.9rem; font-family: monospace;}
        .user-highlight { color: var(--accent); font-weight: bold; margin-right: 10px; }
        .logout-link { cursor: pointer; text-decoration: underline; margin-left: 10px; }

        .project-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;
        }

        /* Project Card Style - Flat & Brutalist */
        .p-card {
            background: #000; border: 1px solid #333;
            padding: 25px; cursor: pointer; transition: all 0.2s ease;
            position: relative; display: flex; flex-direction: column; justify-content: space-between;
            min-height: 140px;
        }
        .p-card:hover {
            border-color: var(--accent); transform: translateY(-4px);
            box-shadow: 4px 4px 0px var(--accent); /* Pop shadow */
        }
        .p-card-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 15px; color: #fff; line-height: 1.2;}
        .p-card-score { font-size: 2rem; font-weight: 900; color: var(--text-muted); align-self: flex-end;}
        .p-card-meta { font-size: 0.75rem; color: #555; font-family: monospace; margin-top: 10px;}

        .p-card.new {
            border: 2px dashed #444; background: transparent;
            align-items: center; justify-content: center; color: #444;
        }
        .p-card.new:hover { border-color: var(--accent); color: var(--accent); box-shadow: none; transform: none;}
        .plus-icon { font-size: 3rem; line-height: 1; margin-bottom: 10px; }


        /* --- 3. Main App Section --- */
        #appSection { display: none; width: 100%; max-width: 700px; margin: 0 auto; }

        .container {
            background: #000; /* Pure Black for Print feel */
            width: 100%; padding: 50px; 
            border: 1px solid #333; position: relative;
        }

        .back-link {
            display: inline-block; margin-bottom: 20px; color: #555; 
            cursor: pointer; text-decoration: none; font-size: 0.85rem; font-family: monospace;
        }
        .back-link:hover { color: var(--accent); }

        /* Header */
        .header {
            display: flex; justify-content: space-between; align-items: flex-start;
            margin-bottom: 40px; border-bottom: 2px solid #fff; padding-bottom: 20px;
        }
        .project-title-display {
            font-size: 2.2rem; font-weight: 900; color: #fff; letter-spacing: -1px;
            width: 60%; line-height: 1.1;
        }
        /* Placeholder for screenshot text */
        .text-display-placeholder {
            display: none; font-size: inherit; font-weight: inherit; color: inherit;
        }

        /* Mode Switch - Styled strictly */
        .mode-container { width: 40%; display: flex; flex-direction: column; align-items: flex-end; }
        .mode-switch {
            display: flex; background: #222; border: 1px solid #444;
            padding: 2px; height: 34px; align-items: center; width: fit-content;
        }
        .mode-btn {
            background: transparent; border: none; color: #666; padding: 0 15px;
            cursor: pointer; font-size: 0.8rem; z-index: 2; font-weight: 700; transition: color 0.3s;
        }
        .mode-btn.active { color: #000; }
        .slider-bg {
            position: absolute; height: 30px; width: 50%;
            background: var(--accent); z-index: 1;
        }
        /* Screenshot mode text */
        .mode-text-display {
            display: none; font-size: 1rem; font-weight: bold; color: #fff;
            background: #000; padding: 5px 10px; border: 1px solid #fff;
        }

        /* Tabs */
        .view-tabs { display: flex; gap: 0; margin-bottom: 40px; border-bottom: 1px solid #333; }
        .tab-btn {
            padding: 10px 20px; color: #666; cursor: pointer; 
            font-weight: bold; font-size: 0.9rem; border-bottom: 2px solid transparent;
        }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }
        .tab-btn.active-team { color: #fff; border-bottom-color: #fff; }

        /* Dimensions */
        .dimension-row { margin-bottom: 35px; }
        .dim-header { 
            margin-bottom: 8px; font-size: 1.1rem; font-weight: 700; color: #fff; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .team-avg-display { font-size: 0.85rem; color: var(--accent); font-family: monospace; opacity: 0.8;}
        
        .dim-desc {
            font-size: 0.8rem; color: #555; margin-top: 0; margin-bottom: 12px; line-height: 1.5;
        }
        
        /* Input styling - Minimal underline */
        .dim-note-input {
            width: 100%; background: transparent; border: none; 
            border-bottom: 1px solid #333; color: var(--accent); 
            font-size: 0.9rem; padding: 8px 0; margin-top: 10px; outline: none;
            font-family: inherit; transition: border-color 0.3s;
        }
        .dim-note-input:focus { border-bottom: 1px solid var(--accent); }
        .dim-note-input::placeholder { color: #333; }

        /* Score Buttons - Square and Sharp */
        .score-selector { display: flex; gap: 2px; height: 30px; margin-bottom: 5px;}
        .score-btn {
            flex: 1; background: #111; border: 1px solid #333;
            color: #666; font-size: 0.8rem; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.1s;
        }
        .score-btn:hover { background: #222; color: #fff; }
        .score-btn.selected {
            background: var(--accent); color: #000; border-color: var(--accent);
        }
        .score-btn.selected-low { background: #333; color: #fff; border-color: #555; }
        .score-btn.team-avg-highlight { border: 2px solid #fff; z-index: 2;}

        /* Extra Section (Will be hidden in screenshot) */
        #extraSection { 
            display: none; margin-top: 50px; padding-top: 30px; border-top: 1px solid #333; 
        }
        .extra-group { margin-bottom: 25px; }
        .extra-label { 
            display: block; color: #fff; font-size: 0.9rem; 
            margin-bottom: 10px; font-weight: bold; border-left: 3px solid var(--accent); padding-left: 10px;
        }
        .extra-input {
            width: 100%; background: #0a0a0a; border: 1px solid #333;
            color: #ccc; padding: 15px; font-size: 0.95rem; font-family: inherit;
            box-sizing: border-box; outline: none;
        }
        .extra-input:focus { border-color: #666; }
        textarea.extra-input { resize: vertical; min-height: 100px; }

        /* Actions */
        .action-area { margin-top: 50px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;}
        .btn {
            padding: 12px 25px; font-weight: bold; cursor: pointer; font-size: 0.9rem;
            border: 1px solid transparent; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-main { background: var(--accent); color: #000; }
        .btn-main:hover { background: #fff; }
        
        .btn-sec { background: transparent; border: 1px solid #444; color: #888; display: none;}
        .btn-sec:hover { border-color: #fff; color: #fff; }
        
        .btn-cloud { background: #333; color: #fff; display: none;}
        .btn-cloud:hover { background: #444; }

        .toggle-btn { background: transparent; color: var(--accent); border: 1px solid var(--accent); display: none;}

        /* Result - Big Typography */
        .result-section { 
            display: none; margin-top: 50px; padding-top: 40px; 
            border-top: 4px solid #fff; text-align: center; 
        }
        .total-score { 
            font-size: 6rem; font-weight: 900; color: var(--accent); 
            line-height: 0.9; margin: 20px 0 10px 0; letter-spacing: -3px;
        }
        .grade-badge { 
            display: inline-block; padding: 5px 15px; background: #fff; color: #000;
            font-weight: 900; font-size: 1.5rem; margin-bottom: 20px; 
            text-transform: uppercase; letter-spacing: 2px;
        }
        .comment { 
            font-size: 1.1rem; color: #ccc; border: 1px solid #333;
            padding: 20px; display: inline-block; max-width: 80%; line-height: 1.6; 
        }

        .footer { 
            margin-top: 60px; text-align: center; font-size: 0.7rem; 
            color: #444; font-family: monospace; text-transform: uppercase;
        }
    </style>
</head>
<body>

<!-- 1. Login Overlay -->
<div id="loginOverlay">
    <div class="login-box">
        <div style="font-size:2rem; font-weight:900; color:#fff; margin-bottom:5px; letter-spacing:-1px;">BOOOM</div>
        <div style="margin-bottom:30px; color:#666; font-size:0.8rem; text-transform:uppercase;">Incubation Evaluation v2.0</div>
        <input type="text" id="loginName" class="login-input" placeholder="YOUR NAME" maxlength="10">
        <button class="primary-btn" onclick="handleLogin()">Enter System</button>
    </div>
</div>

<!-- 2. Dashboard Section -->
<div id="dashboardSection">
    <div class="dash-header">
        <div>
            <div class="dash-title">BOOOM EVALUATION</div>
            <div class="user-info">
                USER: <span id="dashUser" class="user-highlight"></span>
                <span class="logout-link" onclick="handleLogout()">LOGOUT</span>
            </div>
        </div>
    </div>
    <div class="project-grid" id="projectGrid">
        <!-- JS populated -->
        <div class="p-card new" onclick="createNewProject()">
            <div class="plus-icon">+</div>
            <div>NEW PROJECT</div>
        </div>
    </div>
    <div class="footer">© BOOOM Incubation Evaluation System v2.0</div>
</div>

<!-- 3. Main App Section -->
<div id="appSection">
    <div class="container" id="captureTarget">
        <div class="back-link" onclick="goBackToDash()">[ BACK TO DASHBOARD ]</div>

        <div class="header">
            <!-- 截图时会自动替换为纯文本 -->
            <input type="text" class="project-title-display" id="displayProjectNameInput" style="background:transparent; border:none; outline:none; width:60%;" readonly>
            <div class="project-title-display text-display-placeholder" id="displayProjectNameStatic"></div>

            <div class="mode-container">
                <div class="mode-switch" id="modeSwitchControl" onclick="toggleMode()">
                    <div class="slider-bg" id="switchBg" style="position:absolute; left:2px; top:2px; width:50%; height:30px; transition: transform 0.3s;"></div>
                    <button class="mode-btn active" id="btnA" style="position:relative;">玩法驱动</button>
                    <button class="mode-btn" id="btnB" style="position:relative;">叙事驱动</button>
                </div>
                <!-- 截图专用显示 -->
                <div class="mode-text-display" id="modeTextDisplay"></div>
            </div>
        </div>

        <div class="view-tabs">
            <div class="tab-btn active" id="tabMy" onclick="switchTab('my')">我的评分</div>
            <div class="tab-btn" id="tabTeam" onclick="switchTab('team')">团队综合</div>
        </div>

        <div id="dimensions-container"></div>

        <!-- Extra Section: Visible in UI, HIDDEN in Screenshot -->
        <div id="extraSection">
            <div class="extra-group">
                <label class="extra-label">优点 (Pros)</label>
                <input type="text" class="extra-input" id="extra-pros" placeholder="该项目的亮点如何...">
            </div>
            <div class="extra-group">
                <label class="extra-label">缺点 (Cons)</label>
                <input type="text" class="extra-input" id="extra-cons" placeholder="该项目存在的风险...">
            </div>
            <div class="extra-group">
                <label class="extra-label">结论 (Conclusion)</label>
                <input type="text" class="extra-input" id="extra-conclusion" placeholder="是否投入精力...">
            </div>
            <div class="extra-group">
                <label class="extra-label">提问 (Questions)</label>
                <textarea class="extra-input" id="extra-questions" placeholder="希望向团队提的问题..."></textarea>
            </div>
        </div>

        <div class="action-area" data-html2canvas-ignore="true">
            <button class="btn toggle-btn" id="btnAddComment" onclick="toggleExtraSection()">+ 评价与提问</button>
            <button class="btn btn-main" id="btnCalculate" onclick="calculateLocalResult()">完成评分</button>
            
            <button class="btn btn-cloud" id="btnUpload" onclick="uploadToCloud()">☁️ 提交同步</button>
            <button class="btn btn-sec" id="btnSaveImg" onclick="saveImage()">保存图片</button>
        </div>

        <div class="result-section" id="resultSection">
            <div style="color: #666; font-size: 0.8rem; letter-spacing: 2px;">TOTAL SCORE</div>
            <div class="total-score" id="finalScore">0.00</div>
            <div id="gradeBadge" class="grade-badge">---</div>
            <div><div class="comment" id="commentText">---</div></div>
        </div>
        
        <div class="footer">© BOOOM Incubation Evaluation System v2.0</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // ✅ 真实密钥已集成
    const firebaseConfig = {
      apiKey: "AIzaSyA_bnMNDsBud8xRawWDBYdzuYc8DeG7rQE",
      authDomain: "booom-evaluator.firebaseapp.com",
      projectId: "booom-evaluator",
      storageBucket: "booom-evaluator.firebasestorage.app",
      messagingSenderId: "1047845640626",
      appId: "1:1047845640626:web:909ad83b5d1ad7c77bacab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Config ---
    let currentUser = "";
    let currentProject = "";
    let currentTab = "my";
    let teamData = null; 

    let config = {
        coeffs: { 10: 1.00, 9: 0.97, 8: 0.80, 7: 0.65, 6: 0.52, 5: 0.35, 4: 0.20, 3: 0.07, 2: 0.02, 1: 0.00 },
        dims: [
            { id: 'core', name: '核心玩法系统', desc: ["游戏的交互体验顺畅，正反馈自然", "游戏拥有清晰的核心玩法，并且玩法循环有趣", "游戏的关卡/流程设计扎实有趣，能产生持续游玩的动力", "游戏系统深度足够，可以展望后续的游戏内容"] },
            { id: 'narrative', name: '叙事与表现力', desc: ["游戏的文本或叙事表达易读且顺畅", "游戏的表现力优异，能让人快速代入剧情", "游戏中角色个性鲜明，逻辑真实可靠", "游戏的节奏合理，情感体验平滑"] },
            { id: 'art', name: '审美与艺术表达', desc: ["游戏的美术风格及艺术审美突出，极具辨识度", "游戏的叙事与艺术表达结合融洽，不突兀", "游戏的字体及 UI 易读，与美术风格统一", "游戏的音效等细节质感优秀"] },
            { id: 'originality', name: '游戏独创性', desc: ["游戏的玩法或风格具有独特性，在体验上会带给玩家新鲜感", "游戏具备独特的亮点，能在同类型游戏中脱颖而出", "游戏的题材相对小众，且能以独特的角度引人注意", "你需要更多更小众的游戏案例才能形容出它"] },
            { id: 'team', name: '团队沟通与项目能力', desc: ["开发者交流能力正常，对该项目的开发有明确的认知，团队氛围良好", "游戏运行顺畅，优化到位，无明显Bug", "游戏未来制作的路线相对清晰，团队能认知开发难度", "游戏的项目规模，与预期的市场回报相对匹配"] },
            { id: 'biz', name: '商业价值与市场潜力', desc: ["游戏的商品性强，教程引导合理，正反馈足够", "游戏的受众人群清晰可辨，且规模较大，海外市场潜力足够", "游戏具备转变为线上或移植多平台游戏的潜力", "游戏具备长期运营IP的潜力"] },
            { id: 'intangible', name: '无形资产', desc: ["游戏的卖相是否够好，有无服务玩家的意识", "可能会引发争议和舆论风险<——>成为爆款的可能性", "游戏的传播性如何，是否有能被大众讨论的爆点，是否更容易被直播的形式传播", "你认为游戏是否存在明显的跨文化障碍"] }
        ],
        weightsA: [26, 12, 10, 13, 19, 14, 6],
        weightsB: [10, 28, 12, 11, 17, 15, 7]
    };

    let currentMode = 'A';
    let myScores = [null, null, null, null, null, null, null]; 
    let extraSectionVisible = false;

    // --- Dashboard Logic ---
    const savedName = localStorage.getItem('booom_user');
    if(savedName) {
        currentUser = savedName;
        document.getElementById('loginOverlay').style.display = 'none';
        initDashboard();
    }

    window.handleLogin = () => {
        const name = document.getElementById('loginName').value.trim();
        if(!name) return alert("PLEASE ENTER YOUR NAME");
        currentUser = name;
        localStorage.setItem('booom_user', name);
        document.getElementById('loginOverlay').style.display = 'none';
        initDashboard();
    };

    window.handleLogout = () => {
        if(confirm("Logout?")) {
            localStorage.removeItem('booom_user');
            currentUser = "";
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('loginOverlay').style.display = 'flex';
            document.getElementById('loginName').value = "";
        }
    };

    function initDashboard() {
        document.getElementById('dashboardSection').style.display = 'block';
        document.getElementById('dashUser').innerText = currentUser;
        
        const q = query(collection(db, "projects"), orderBy("lastUpdate", "desc"));
        onSnapshot(q, (snapshot) => {
            const grid = document.getElementById('projectGrid');
            const newCard = grid.querySelector('.p-card.new');
            const cards = Array.from(grid.children);
            cards.forEach(c => { if(!c.classList.contains('new')) c.remove(); });

            snapshot.forEach(doc => {
                const data = doc.data();
                const card = document.createElement('div');
                card.className = 'p-card';
                card.onclick = () => loadProject(doc.id);
                
                const score = data.totalAvg ? data.totalAvg.toFixed(1) : "N/A";
                let color = '#666';
                if(score >= 85) color = 'var(--grade-s)';
                else if(score >= 68) color = 'var(--grade-a)';
                else if(score >= 52) color = 'var(--grade-b)';
                
                let timeStr = "-";
                if(data.lastUpdate) {
                    const date = data.lastUpdate.toDate();
                    timeStr = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes()<10?'0'+date.getMinutes():date.getMinutes()}`;
                }

                card.innerHTML = `
                    <div class="p-card-title">${data.name}</div>
                    <div class="p-card-score" style="color:${color}">${score}</div>
                    <div class="p-card-meta">
                        <span>BY ${data.reviewCount || 0} USERS</span>
                        <span>${timeStr}</span>
                    </div>
                `;
                grid.insertBefore(card, grid.lastElementChild);
            });
        });
    }

    window.createNewProject = () => {
        const name = prompt("PROJECT NAME:");
        if(name && name.trim()) loadProject(name.trim());
    };

    window.loadProject = (projName) => {
        currentProject = projName;
        document.getElementById('dashboardSection').style.display = 'none';
        document.getElementById('appSection').style.display = 'block';
        
        document.getElementById('displayProjectNameInput').value = currentProject;
        
        renderInputs();
        loadMyReview();
        listenTeamData();
    };

    window.goBackToDash = () => {
        document.getElementById('appSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'block';
        currentTab = 'my'; teamData = null; myScores = [null, null, null, null, null, null, null];
        resetToUncalculatedState();
        document.getElementById('tabMy').click();
    };

    // --- Core Logic ---
    function renderInputs() {
        const container = document.getElementById('dimensions-container');
        container.innerHTML = '';
        config.dims.forEach((dim, index) => {
            const div = document.createElement('div');
            div.className = 'dimension-row';
            const descHtml = dim.desc.map(d => `<li>${d}</li>`).join('');
            
            let buttonsHtml = '';
            for(let i=1; i<=10; i++) {
                buttonsHtml += `<div class="score-btn" id="btn-${index}-${i}" onclick="selectScore(${index}, ${i})">${i}</div>`;
            }

            div.innerHTML = `
                <div class="dim-header">
                    <span>${dim.name}</span>
                    <span class="team-avg-display" id="team-avg-${index}"></span>
                </div>
                <ul class="dim-desc">${descHtml}</ul>
                <div class="score-selector">${buttonsHtml}</div>
                <input type="text" class="dim-note-input" id="dim-input-${index}" placeholder="// 评论..." maxlength="40">
                <div class="text-display-placeholder" id="dim-disp-${index}" style="margin-top:8px; color:var(--accent); font-size:0.9rem; font-family:monospace;"></div>
            `;
            container.appendChild(div);
        });
        updateUIFromScores();
    }

    window.selectScore = (dimIndex, scoreVal) => {
        if(currentTab === 'team') return;
        myScores[dimIndex] = scoreVal;
        updateUIFromScores();
        resetToUncalculatedState();
    };

    function updateUIFromScores() {
        document.querySelectorAll('.score-btn').forEach(b => b.classList.remove('selected', 'selected-low', 'team-avg-highlight'));
        if(currentTab === 'my') {
            myScores.forEach((s, idx) => {
                if(s !== null) {
                    const btn = document.getElementById(`btn-${idx}-${s}`);
                    if(btn) { btn.classList.add('selected'); if(s<=5) btn.classList.add('selected-low'); }
                }
            });
        } else if (currentTab === 'team' && teamData && teamData.averages) {
            teamData.averages.forEach((avg, idx) => {
                const rounded = Math.round(avg);
                if(rounded >= 1 && rounded <= 10) {
                    const btn = document.getElementById(`btn-${idx}-${rounded}`);
                    if(btn) btn.classList.add('team-avg-highlight');
                }
            });
        }
    }

    window.switchTab = (tab) => {
        currentTab = tab;
        document.getElementById('tabMy').className = tab === 'my' ? 'tab-btn active' : 'tab-btn';
        document.getElementById('tabTeam').className = tab === 'team' ? 'tab-btn active-team' : 'tab-btn';
        const inputs = document.querySelectorAll('input, textarea');
        const calcBtn = document.getElementById('btnCalculate');
        const uploadBtn = document.getElementById('btnUpload');
        const saveImgBtn = document.getElementById('btnSaveImg');
        const addCommentBtn = document.getElementById('btnAddComment');
        const container = document.getElementById('dimensions-container');

        if(tab === 'team') {
            inputs.forEach(el => el.disabled = true);
            container.style.opacity = '0.6';
            calcBtn.style.display = 'none'; uploadBtn.style.display = 'none'; 
            saveImgBtn.style.display = 'none'; addCommentBtn.style.display = 'none';
            if(teamData && teamData.averages) {
                const res = calculateScoreInternal(teamData.averages);
                showResult(res, true);
            }
        } else {
            inputs.forEach(el => el.disabled = false);
            container.style.opacity = '1';
            resetToUncalculatedState();
        }
        updateUIFromScores();
    };

    window.calculateLocalResult = () => {
        if(myScores.includes(null)) { alert("Incomplete Scores"); return; }
        const res = calculateScoreInternal(myScores);
        showResult(res, false);
        document.getElementById('btnCalculate').style.display = 'none';
        document.getElementById('btnAddComment').style.display = 'inline-block';
        document.getElementById('btnUpload').style.display = 'inline-block';
        document.getElementById('btnSaveImg').style.display = 'inline-block';
    };

    function calculateScoreInternal(scoreArray) {
        let total = 0;
        const weights = currentMode === 'A' ? config.weightsA : config.weightsB;
        scoreArray.forEach((score, i) => { 
            const intScore = Math.round(score); 
            const safeScore = Math.max(1, Math.min(10, intScore));
            total += weights[i] * config.coeffs[safeScore]; 
        });
        let grade, color, comment;
        if (total >= 85) { grade = 'S'; color = 'var(--grade-s)'; comment = '神作！天降的项目怎么被我遇到了，赶紧签！'; }
        else if (total >= 68) { grade = 'A'; color = 'var(--grade-a)'; comment = '牛啊。虽有短板，但核心优势足以支撑项目，开撩！'; }
        else if (total >= 52) { grade = 'B'; color = 'var(--grade-b)'; comment = '观察区。平庸或风险较大，需谨慎评估投入产出比。'; }
        else { grade = 'FAIL'; color = 'var(--grade-f)'; comment = '核心竞争力不足或致命短板过多。'; }
        return { total, grade, color, comment };
    }

    function showResult(res, isTeam) {
        document.getElementById('finalScore').innerText = res.total.toFixed(2);
        const badge = document.getElementById('gradeBadge');
        badge.innerText = isTeam ? `TEAM: ${res.grade}` : `MY GRADE: ${res.grade}`;
        badge.style.background = res.color;
        badge.style.color = (res.grade === 'S') ? '#000' : '#fff';
        document.getElementById('commentText').innerText = res.comment;
        document.getElementById('commentText').style.borderColor = res.color; 
        document.getElementById('resultSection').style.display = 'block';
    }

    function resetToUncalculatedState() {
        if(currentTab === 'team') return;
        document.getElementById('resultSection').style.display = 'none';
        document.getElementById('btnCalculate').style.display = 'block';
        document.getElementById('btnAddComment').style.display = 'none';
        document.getElementById('btnUpload').style.display = 'none';
        document.getElementById('btnSaveImg').style.display = 'none';
        document.getElementById('extraSection').style.display = 'none';
        extraSectionVisible = false;
    }

    async function loadMyReview() {
        try {
            const docRef = doc(db, "projects", currentProject, "reviews", currentUser);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                myScores = data.scores;
                currentMode = data.mode || 'A';
                data.comments.forEach((txt, i) => { if(i<7) document.getElementById(`dim-input-${i}`).value = txt; });
                document.getElementById('extra-pros').value = data.extra.pros || "";
                document.getElementById('extra-cons').value = data.extra.cons || "";
                document.getElementById('extra-conclusion').value = data.extra.conclusion || "";
                document.getElementById('extra-questions').value = data.extra.questions || "";
                
                if(currentMode === 'A') {
                    document.getElementById('switchBg').style.transform = 'translateX(0)';
                    document.getElementById('btnA').classList.add('active');
                    document.getElementById('btnB').classList.remove('active');
                } else {
                    document.getElementById('switchBg').style.transform = 'translateX(100%)';
                    document.getElementById('btnA').classList.remove('active');
                    document.getElementById('btnB').classList.add('active');
                }
                updateUIFromScores();
            }
        } catch(e) { }
    }

    window.uploadToCloud = async () => {
        const btn = document.getElementById('btnUpload');
        btn.innerText = "..."; btn.disabled = true;
        try {
            const dimComments = [];
            for(let i=0; i<7; i++) dimComments.push(document.getElementById(`dim-input-${i}`).value);
            const extraData = {
                pros: document.getElementById('extra-pros').value,
                cons: document.getElementById('extra-cons').value,
                conclusion: document.getElementById('extra-conclusion').value,
                questions: document.getElementById('extra-questions').value
            };
            await setDoc(doc(db, "projects", currentProject, "reviews", currentUser), {
                user: currentUser, scores: myScores, mode: currentMode,
                comments: dimComments, extra: extraData, updatedAt: serverTimestamp()
            });
            await aggregateProjectData();
            btn.innerText = "SAVED";
            setTimeout(() => { btn.innerText = "☁️ 提交同步"; btn.disabled = false; }, 2000);
        } catch (e) { console.error(e); alert("Error"); btn.innerText = "RETRY"; btn.disabled = false; }
    };

    async function aggregateProjectData() {
        const reviewsSnapshot = await getDocs(collection(db, "projects", currentProject, "reviews"));
        let count = 0; let sums = [0,0,0,0,0,0,0];
        reviewsSnapshot.forEach(doc => {
            const s = doc.data().scores;
            if(s && s.length === 7) { count++; s.forEach((val, i) => sums[i] += val); }
        });
        if(count > 0) {
            const averages = sums.map(s => s / count);
            const totalAvg = calculateScoreInternal(averages).total;
            await setDoc(doc(db, "projects", currentProject), {
                name: currentProject, reviewCount: count, averages: averages,
                totalAvg: totalAvg, lastUpdate: serverTimestamp()
            }, { merge: true });
        }
    }

    function listenTeamData() {
        onSnapshot(doc(db, "projects", currentProject), (doc) => {
            if(doc.exists()) {
                teamData = doc.data();
                teamData.averages.forEach((avg, i) => {
                    document.getElementById(`team-avg-${i}`).innerText = `AVG: ${avg.toFixed(1)}`;
                });
            }
        });
    }

    window.toggleExtraSection = () => {
        extraSectionVisible = !extraSectionVisible;
        document.getElementById('extraSection').style.display = extraSectionVisible ? 'block' : 'none';
    };

    window.toggleMode = () => {
        if(currentTab === 'team') return;
        currentMode = (currentMode === 'A') ? 'B' : 'A';
        const switchBg = document.getElementById('switchBg');
        if(currentMode === 'A') {
            switchBg.style.transform = 'translateX(0)';
            document.getElementById('btnA').classList.add('active'); document.getElementById('btnB').classList.remove('active');
        } else {
            switchBg.style.transform = 'translateX(100%)';
            document.getElementById('btnA').classList.remove('active'); document.getElementById('btnB').classList.add('active');
        }
        resetToUncalculatedState();
    };

    window.saveImage = () => {
        const target = document.getElementById('captureTarget');
        
        // 1. Hide Extra Section & Desc
        const extraSec = document.getElementById('extraSection');
        const originalExtraDisplay = extraSec.style.display;
        extraSec.style.display = 'none';
        
        document.querySelectorAll('.dim-desc').forEach(e => e.style.display = 'none');

        // 2. Swap Inputs for Text
        const nameInput = document.getElementById('displayProjectNameInput');
        const nameStatic = document.getElementById('displayProjectNameStatic');
        nameStatic.innerText = nameInput.value;
        nameInput.style.display = 'none'; nameStatic.style.display = 'block';

        const modeControl = document.getElementById('modeSwitchControl');
        const modeDisplay = document.getElementById('modeTextDisplay');
        modeDisplay.innerText = currentMode === 'A' ? "TYPE: GAMEPLAY" : "TYPE: NARRATIVE";
        modeControl.style.display = 'none'; modeDisplay.style.display = 'block';

        const dimInputs = document.querySelectorAll('.dim-note-input');
        dimInputs.forEach((inp, idx) => {
            const disp = document.getElementById(`dim-disp-${idx}`);
            if(inp.value.trim() !== "") {
                disp.innerText = "// " + inp.value; disp.style.display = 'block'; inp.style.display = 'none';
            } else {
                inp.style.display = 'none'; disp.style.display = 'none';
            }
        });

        html2canvas(target, { backgroundColor: '#000', scale: 2 }).then(c => {
            // 3. Revert
            extraSec.style.display = originalExtraDisplay;
            document.querySelectorAll('.dim-desc').forEach(e => e.style.display = 'block');
            
            nameInput.style.display = 'block'; nameStatic.style.display = 'none';
            modeControl.style.display = 'flex'; modeDisplay.style.display = 'none';
            
            dimInputs.forEach((inp, idx) => {
                const disp = document.getElementById(`dim-disp-${idx}`);
                inp.style.display = 'block'; disp.style.display = 'none';
            });

            const a = document.createElement('a'); a.download = `${currentProject}_EVAL.png`; a.href = c.toDataURL(); a.click();
        });
    };
</script>
